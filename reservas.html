<h3> Faça a sua reserva</h3>

<form class="row g-3">


  <div class="col-3">
    <label for="data-checkin" class="form-label">Data check-in</label>
    <input type="date" class="form-control" id="data-checkin">
  </div>
  <div class="col-3">
    <label for="hora-checkin" class="form-label">Horário check-in</label>
    <input type="time" class="form-control" id="hora-checkin">
  </div>


  <div class="col-3">
    <label for="data-checkout" class="form-label">Data check-out</label>
    <input type="date" class="form-control" id="data-checout">
  </div>
  <div class="col-3">
    <label for="hora-checkout" class="form-label">Horário check-out</label>
    <input type="time" class="form-control" id="hora-checkout">
  </div>




  <div class="col-5">
    <label for="acomodacao" class="form-label">Acomodação</label>
    <select id="acomodacao" class="form-select">
      <option selected>Selecione</option>
      <option value="standard">Standard</option>
      <option value="double">Double</option>
      <option value="master">Master</option>
      <option value="presidencial">Presidencial</option>
    </select>
  </div>


  
  <div class="col-3">
    <label for="pagamento" class="form-label">Pagamento</label>
    <select id="pagamento" class="form-select">
      <option selected>Selecione</option>
      <option value="Pix">Pix</option>
      <option value="Cartão de crédito">Cartão de crédito</option>
      <option value="Cartão Débito">Cartão de débito</option>
      <option value="Boleto Bancário">Boleto bancário</option>
    </select>
  </div>


  <div class="col-2">
    <label for="adultos" class="form-label">Adultos</label>
    <select id="adultos" class="form-select">
      <option selected>Selecione</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
  </div>


  <div class="col-2">
    <label for="crianças" class="form-label">Crianças</label>
    <select id="crianças" class="form-select">
      <option selected>Selecione</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
  </div>

  
  <div class="col-5">
    <label for="nome-completo" class="form-label">Nome completo</label>
    <input type="text" class="form-control" id="nome-completo" required>
  </div>

  <div class="col-5">
    <label for="email" class="form-label">E-mail</label>
    <input type="email" class="form-control" id="email" required>
  </div>
  

  <div class="col-12">
    <label for="observacao" class="form-label">Observações</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>


  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Reservar</button>
  </div>
</form>
